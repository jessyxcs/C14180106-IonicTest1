<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cloud Photos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size="3"
        *ngFor="let iFoto of fotoService.urlImageStorage; index as position"
      >
        <ion-img [src]="iFoto" (click)="toTab4(iFoto)"></ion-img>
        <h5>{{photoName[index]}}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
