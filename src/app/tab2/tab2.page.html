<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center">
    <b>Click On The Photo To Upload It To Cloud</b>
  </h3>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let isiFoto of fotoService.dataFoto; index as position"
      >
        <ion-img
          [src]="isiFoto.webviewPath"
          (click)="uploadCloud(isiFoto)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
